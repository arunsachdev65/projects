<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
</head>
<body>
  <h1>Guess the Number</h1>

  <p>Try to guess the secret number between 1 and 100:</p>

  <input type="number" id="guessInput">
  <button onclick="checkGuess()">Submit</button>

  <p id="result"></p>

  <script>
    // Generate a random secret number between 1 and 100
    const secretNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      // Get the user's guess from the input field
      const guess = parseInt(document.getElementById('guessInput').value);

      if (isNaN(guess)) {
        // Display an error message if the input is not a valid number
        document.getElementById('result').textContent = 'Please enter a valid number.';
      } else {
        if (guess === secretNumber) {
          // Display a success message if the guess is correct
          document.getElementById('result').textContent = 'Congratulations! You guessed the correct number.';
        } else if (guess < secretNumber) {
          // Provide a hint if the guess is too low
          document.getElementById('result').textContent = 'Too low. Try again.';
        } else {
          // Provide a hint if the guess is too high
          document.getElementById('result').textContent = 'Too high. Try again.';
        }
      }
    }
  </script>
</body>
</html>
